<!--Profile container-->
<div class="container profile">
    <div class="span5">
        <h1>Ajouter une recette</h1>
        <h3>Yay!</h3>

        <form id=AddRecette action="index.php" method="post" onkeydown="if (event.keyCode == 13) { this.form.submit(); return false; }">
            <label for="Description">Description:</label>
            <input id="Description" name="Description" type="text" maxlength=150 autofocus></input>
            <br/>
            Jour:
            <select id="Jours" name="Jours">
                <option value="Lundi">Lundi</option>
                <option value="Mardi">Mardi</option>
                <option value="Mercredi">Mercredi</option>
                <option value="Jeudi">Jeudi</option>
                <option value="Vendredi">Vendredi</option>
                <option value="Samedi">Samedi</option>
                <option value="Dimanche">Dimanche</option>
            </select>
            <br/>
            Repas:
            <select id="Repas" name="Repas">
                <option value="D&eacute;jeuner">D&eacute;jeuner</option>
                <option value="Diner">Diner</option>
                <option value="Souper">Souper</option>
            </select>
            <br/>
            Nombre de convives:
            <input id="NbConvives" type="number" min="1" value="1"></input>
            <br/>
            Temps de Pr&eacute;paration:
            <input id="TempsPrep" name="TempsPrep" type="text" maxlength=20></input>
            <br/>
            Temps de cuisson:
            <input id="TempsCuisson" name="TempsCuisson" type="text" maxlength=20></input>
            <br/>
            Ingr&eacute;dients:
            <textarea maxlength="500" id="ingredients" name="ingredients" rows="4" cols="50"></textarea>
            <br/>
            
            Pr&eacute;paration:
            <textarea maxlength="500" id="preparation" name="preparation" rows="4" cols="50"></textarea>
            <br/>

            <button class="submit" type=submit >Soumettre</button>
        </form>
    </div>
</div>
